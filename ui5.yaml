specVersion: "4.0"
metadata:
  name: acs.aud.ext
type: application
resources:
  configuration:
    paths:
      webapp: webapp
framework:
  name: SAPUI5
  version: 1.114.0
  libraries:
    - name: sap.ui.core
    - name: sap.m
    - name: sap.ui.layout
    - name: themelib_sap_fiori_3
    - name: sap.ushell
    - name: sap.uxap
    - name: sap.ovp
    - name: sap.suite.ui.generic.template
server:
  customMiddleware:
    - name: ui5-middleware-simpleproxy
      mountPath: /sap
      afterMiddleware: compression
      configuration:
        strictSSL: false
        debug: true
    - name: ui5-middleware-servestatic
      afterMiddleware: compression
      mountPath: /sap/bc/ui5_ui5/sap/ZGRCAUD_EXTINIT/i18n
      configuration:
        rootPath: "ext-apps/zaud.audit.initiate.cust/webapp/i18n"
        debug: true
    - name: ui5-middleware-servestatic
      afterMiddleware: compression
      mountPath: /appconfig
      configuration:
        rootPath: "appconfig/"
        debug: true
